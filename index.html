<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Willow Cafe - Order</title>
    ~ $ git clone https://github.com/joeeexoyy/joexoxo.github.io.git
  
</head>
<body>
    <div class="container">
        <header>
            <h1>list product</h1>
            <div class="iconCart">
                <img src="icon.png"alt="">
                <div class=""totalQuantity">0</div>
            </div>
        </header>

        <div class="listProduct>
            <div class="item">
                <img src="americano.jpg.jpg">
                <h2>Americano</h2>
                <div class=""price">RM7.OO</div>  
                <button>Add To Cart</button> 
            </div>
        </div>
    </div>
    
    <div class="cart">
        <h2>CART</h2>
        <div class="listCart">
            <div class="item">
                <img src="americano.jpg.jpg">
                <div class="content">
                    <div class="name">
                        Americano
                    </div>
                    <div class="price">
                        RM7.00/1 product
                    </div>
                </div>
                <div class="quantity">
                    <button>-</button>
                    <span class="value">3</span>
                    <button>+</button>
                </div>
            </div>
        </div>
        <div class="buttons">
            <div class="close">CLOSE</div>
            <div class="checkout">
                <a href="checkout.html">
                    CHECKOUT
                </a>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>

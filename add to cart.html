<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Willow Cafe - Order</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #333;
            padding: 20px;
            color: white;
            text-align: center;
        }

        .order-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }

        .menu-category {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        .menu-item {
            margin: 10px;
            padding: 10px;
            background-color: #f2f2f2;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-item label {
            flex-grow: 2;
            margin-right: 10px;
            text-align: left;
        }

        .quantity-select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
            font-size: 16px;
            width: 80px;
            text-align: center;
        }

        .add-to-cart-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .add-to-cart-button:hover {
            background-color: #45a049;
        }

        .cart {
            margin-top: 20px;
        }

        .cart-item {
            margin: 10px;
            padding: 10px;
            background-color: #e6e6e6;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .remove-button {
            background-color: #ff6666;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .remove-button:hover {
            background-color: #ff5050;
        }
    </style>
</head>
<body>

<header>
    <h1>The Willow Cafe</h1>
</header>

<div class="order-container">
    <div class="menu-category">Coffee</div>
    <div class="menu-item" data-name="Americano" data-price="2.50">
        <label for="americano">Americano - rm2.50</label>
        <input type="number" id="americano" name="americano" min="0" value="0" class="quantity-select">
        <button class="add-to-cart-button" onclick="addToCart('Americano', 2.50)">Add to Cart</button>
    </div>

    <div class="menu-item" data-name="Hot Chocolate" data-price="3.00">
        <label for="hotChocolate">Hot Chocolate - rm3.00</label>
        <input type="number" id="hotChocolate" name="hotChocolate" min="0" value="0" class="quantity-select">
        <button class="add-to-cart-button" onclick="addToCart('Hot Chocolate', 3.00)">Add to Cart</button>
    </div>

    <!-- Add more coffee items as needed -->

    <div class="menu-category">Snacks</div>
    <div class="menu-item" data-name="Avocado Toast" data-price="5.00">
        <label for="avocadoToast">Avocado Toast - rm5.00</label>
        <input type="number" id="avocadoToast" name="avocadoToast" min="0" value="0" class="quantity-select">
        <button class="add-to-cart-button" onclick="addToCart('Avocado Toast', 5.00)">Add to Cart</button>
    </div>

    <div class="menu-item" data-name="Cinnamon Toast" data-price="4.00">
        <label for="cinnamonToast">Cinnamon Toast - rm4.00</label>
        <input type="number" id="cinnamonToast" name="cinnamonToast" min="0" value="0" class="quantity-select">
        <button class="add-to-cart-button" onclick="addToCart('Cinnamon Toast', 4.00)">Add to Cart</button>
    </div>

    <!-- Add more snacks items as needed -->

    <div class="cart">
        <h2>Shopping Cart</h2>
        <div id="cartItems"></div>
    </div>
</div>

<script>
    function addToCart(name, price) {
        var quantityInput = document.getElementById(name.replace(/\s+/g, '')); // Remove spaces from name for input ID
        var quantity = parseInt(quantityInput.value);

        if (quantity > 0) {
            var cartItems = document.getElementById("cartItems");
            var totalItemPrice = quantity * price;

            // Create cart item element
            var cartItem = document.createElement("div");
            cartItem.className = "cart-item";
            cartItem.innerHTML = `
                <span>${name} x${quantity}</span>
                <span>RM ${totalItemPrice.toFixed(2)}</span>
                <button class="remove-button" onclick="removeFromCart('${name}', ${price})">Remove</button>
            `;

            cartItems.appendChild(cartItem);

            // Reset quantity input to 0
            quantityInput.value = 0;
        }
    }

    function removeFromCart(name, price) {
        var cartItems = document.getElementById("cartItems");
        var cartItem = document.querySelector(`.cart-item:contains('${name}')`);

        if (cartItem) {
            cartItems.removeChild(cartItem);

            // You can implement additional logic here, such as updating the total price
        }
    }

    // Custom jQuery :contains case-insensitive
    $.expr[":"].contains = $.expr.createPseudo(function (arg) {
        return function (elem) {
            return $(elem).text().toUpperCase().indexOf(arg.toUpperCase()) >= 0;
        };
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="checkoutLayout">
        <div class = "returnCart">
            <a href="/">Keep shopping</a>
            <h1>List Product in Cart</h1>
            <div class="list">
                <div class="item">
                    <img src="americano.jpg.jpg"alt="">
                    <div class="info">
                        <div class="name">Americano</div>
                        <div class="price">RM7.00/1 product</div>
                    </div>
                    <div class="quantity">1</div>
                    <div class="returnPrice">RM7.00</div>
                </div>
        </div>
    </div>

    <div class="right">
        <h1>CHECKOUT</h1>
        <div class="form">
            <div class="group">
                <label for="">Full Name</label>
                <input type="text" name="" id="">
            </div>
            <div class="group">
                <label for="">Phone Number</label>
                <input type="text" name="" id="">
            </div>
            <div class="group">
                <label for="">Address</label>
                <input type="text" name="" id="">
            </div>
          
        </div>
        <div class="return">
            <div class="row">
                <div>Total Quantity</div>
                <div class="totalQuantity">60</div>
            </div>
            <div class="row">
                <div>Total Price</div>
                <div class="totalPrice">60</div>
            </div>
        </div>
        <button class="buttonCheckout">
            CHECKOUT
        </button>
    
</div>
</div>
</div>


<script src="checkout.js"></script>
</body>
</html>

<header>
    <h1>The Willow Cafe</h1>
</header>

<div class="order-container">
    <div class="menu-category">Coffee</div>
    <div class="menu-item">
        <label for="americano">Americano - rm2.50</label>
        <input type="number" id="americano" name="americano" min="0" value="0" class="quantity-select">
    </div>

    <div class="menu-item">
        <label for="hotChocolate">Hot Chocolate - rm3.00</label>
        <input type="number" id="hotChocolate" name="hotChocolate" min="0" value="0" class="quantity-select">
    </div>

    <!-- Add more coffee items as needed -->

    <div class="menu-category">Snacks</div>
    <div class="menu-item">
        <label for="avocadoToast">Avocado Toast - rm5.00</label>
        <input type="number" id="avocadoToast" name="avocadoToast" min="0" value="0" class="quantity-select">
    </div>

    <div class="menu-item">
        <label for="cinnamonToast">Cinnamon Toast - rm4.00</label>
        <input type="number" id="cinnamonToast" name="cinnamonToast" min="0" value="0" class="quantity-select">
    </div>

    <!-- Add more snacks items as needed -->

    <div class="payment-method">
        <label for="paymentMethod">Choose Payment Method:</label>
        <select id="paymentMethod" name="paymentMethod" onchange="showCreditCardForm()">
            <option value="onlineTransfer">Online Transfer</option>
            <option value="banking">Banking</option>
            <option value="creditCard">Credit/Debit Card</option>
        </select>
    </div>

    <div class="credit-card-form">
        <label for="cardName">Name on Card:</label>
        <input type="text" id="cardName" name="cardName" required>

        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" required>

        <label for="expiryDate">Expiry Date:</label>
        <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YYYY" required>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required>

        <button type="button">Submit Payment</button>
    </div>

    <button class="submit-button" type="button" onclick="submitOrder()">Submit Order</button>
</div>

<script>
    function showCreditCardForm() {
        var paymentMethod = document.getElementById("paymentMethod").value;
        var creditCardForm = document.querySelector(".credit-card-form");

        if (paymentMethod === "creditCard") {
            creditCardForm.style.display = "block";
        } else {
            creditCardForm.style.display = "none";
        }
    }

    function submitOrder() {

    }
</script>
